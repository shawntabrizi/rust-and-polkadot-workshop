<!-- index.html -->

<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
	<link rel="stylesheet" href="./custom/style.css" />
</head>

<body>
	<div id="app"></div>
	<script>
		window.$docsify = {
			requestHeaders: {
				'cache-control': 'no-cache'
			},
			loadSidebar: true,
			auto2top: true,
			pagination: {
				crossChapter: true,
			},
		};
	</script>
	<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
	<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
	<script src="//unpkg.com/docsify-copy-code@2"></script>
	<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
	<script src="//unpkg.com/docsify-slides/dist/docsify-slides.min.js"></script>
	<script src="//unpkg.com/prismjs/components/prism-rust.min.js"></script>
	<script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
	<script src="//unpkg.com/prismjs/components/prism-toml.min.js"></script>
	<script defer src="https://unpkg.com/monaco-editor@0.44.0/min/vs/loader.js"></script>
	<script defer src="../codeview/codeview.js"></script>
</body>

</html>
